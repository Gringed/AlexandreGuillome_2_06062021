<!DOCTYPE html>
<html>
    <head>
        <!--Encodage UTF-->
        <meta charset="utf-8">

        <!--Icone-->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!--Police Raleway-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap" rel="stylesheet">

        <!--Fichier CSS-->
        <link rel="stylesheet" href="css/styles.css">

        <title>Reservia</title>
    </head>

    <body>
        <!--Logo + Navigation-->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <img src="img/logo.png" class="img-fluid"/>
                    </div>
                    <div class="col-md-11">
                        <nav>
                            <a href="#hebergements">Hébergements</a></ul>
                            <a href="#activity">Activités</a></ul>
                            <a href="#">S'inscrire</a></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <br>

        <!--Première section : Choix de ville et filtrage-->
        <section>
            <div class="container">
                <div class="row">
                    <h4><b>Trouvez votre hébergement pour des vacances de rêve</b></h4>
                    <p>En plein centre ville ou en pleine nature</p>
                    <div class="col-md-4">
                        <form action="#" method="GET">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                                <input type="search" class="form-control" value="Marseille, France" name="search" />
                                <input type="button" value="Rechercher" />
                            </div>
                        </form>
                    </div>
                    <br><br>
                    <div class="col-md-12">
                        <p>Filtres</p>
                        <ul>
                            <li><i class="fas fa-money-bill-wave"></i>Economique</li>
                            <li><i class="fas fa-child"></i>Familial</li>
                            <li><i class="fas fa-heart"></i>Romantique</li>
                            <li><i class="fas fa-dog"></i>Animaux autorisés</li>
                        </ul>
                    </div>
                    <p><i class="fas fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
        </section>

        <!--Deuxième section : Hébergements disponible-->
        <section id="hebergements">

        </section>

        <!--Troisième section : Activités liées à la ville-->
        <section id="activity">

        </section>

        <!--Footer-->
        <footer>

        </footer>
    </body>
</html> 


<!--Font Awesome pour les icônes-->
<script src="https://kit.fontawesome.com/44639736fb.js" crossorigin="anonymous"></script>
